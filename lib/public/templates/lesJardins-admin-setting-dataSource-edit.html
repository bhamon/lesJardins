<md-dialog flex-gt-md="33" flex-md="66" aria-label="Modification de la source de données">
	<form name="formDataSource">
		<md-dialog-content>
			<h2 class="md-title">Source de données</h2>
			<md-select ng-model="data.type" required>
				<md-option value="mongodb">MongoDB</md-option>
			</md-select>
			<md-input-container>
				<label>Hôte</label>
				<input name="host" ng-model="data.host" required>
				<div ng-messages="formDataSource.host.$error">
					<div ng-message="required">Champ requis.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Numéro de port</label>
				<input type="number" name="port" ng-model="data.port" min="1" max="65535" required>
				<div ng-messages="formDataSource.port.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="min">Numéro de port trop petit.</div>
					<div ng-message="max">Numéro de port trop grand.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Nom d'utilisateur</label>
				<input name="user" ng-model="data.user" required>
				<div ng-messages="formDataSource.user.$error">
					<div ng-message="required">Champ requis.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Mot de passe</label>
				<input type="password" name="password" ng-model="data.password" required>
				<div ng-messages="formDataSource.password.$error">
					<div ng-message="required">Champ requis.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Ressource</label>
				<input name="resource" ng-model="data.resource" required>
				<div ng-messages="formDataSource.resource.$error">
					<div ng-message="required">Champ requis.</div>
				</div>
			</md-input-container>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<md-button class="md-primary" ng-click="save()">Enregistrer</md-button>
			<md-button ng-click="cancel()">Annuler</md-button>
		</div>
	</form>
</md-dialog>
