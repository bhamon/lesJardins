<md-toolbar md-theme="dark" class="md-hue-3">
	<div md-theme="default" class="md-toolbar-tools">
		<h3>Notifications</h3>
	</div>
</md-toolbar>
<md-list>
	<md-list-item ng-repeat="notification in notifications" class="md-2-line" ng-click="view(user)">
		<md-icon ng-if="!notification.viewed" md-font-library="material-icons" class="md-36">notifications_active</md-icon>
		<md-icon ng-if="notification.viewed" md-font-library="material-icons" class="md-36">notifications_none</md-icon>
		<div class="md-list-item-text">
			<h3>{{notification.message}}</h3>
			<p>{{notification.type}}</p>
		</div>
		<md-icon md-font-library="material-icons" class="md-24 md-secondary" aria-label="Supprimer l'utilisateur" ng-click="remove(user)">delete</md-icon>
	</md-list-item>
</md-list>
