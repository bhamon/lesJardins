<div class="md-toolbar-tools">
	<md-button class="md-icon-button" aria-label="Afficher/cacher la barre de navigation" hide-gt-md ng-click="toggleSidenav()">
		<md-icon md-font-library="material-icons" class="md-24">menu</md-icon>
	</md-button>
	<h2>Les Jardins de la Verrière</h2>
	<span flex></span>
	<md-button ng-if="!notifications.length" class="md-icon-button" aria-label="Notifications" ng-click="gotoNotifications()">
		<md-tooltip>Notifications</md-tooltip>
		<md-icon md-font-library="material-icons" class="md-24">notifications_none</md-icon>
	</md-button>
	<div ng-if="notifications.length">
		<span class="lesJardins-header-chip">{{notifications.length}}</span>
		<md-button class="md-icon-button" aria-label="Notifications" ng-click="gotoNotifications()">
			<md-tooltip>Notifications</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">notifications_active</md-icon>
		</md-button>
	</div>
	<md-button class="md-icon-button" aria-label="Déconnexion" ng-click="logOut()">
		<md-tooltip>Déconnexion</md-tooltip>
		<md-icon md-font-library="material-icons" class="md-24">lock</md-icon>
	</md-button>
	<md-button class="md-icon-button" aria-label="Aide" ng-click="gotoHelp()">
		<md-tooltip>Aide</md-tooltip>
		<md-icon md-font-library="material-icons" class="md-24">help</md-icon>
	</md-button>
</div>
