<md-dialog>
	<form name="formLogIn">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Authentification</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container>
					<label>Adresse e-mail</label>
					<input type="email" name="email" ng-model="data.email" required>
					<div ng-messages="formLogIn.email.$error">
						<div ng-message="required">Champ requis.</div>
						<div ng-message="email">Champ invalide.</div>
						<div ng-message="auth">Echec d'authentification.</div>
					</div>
				</md-input-container>
				<md-input-container>
					<label>Mot de passe</label>
					<input type="password" name="password" ng-model="data.password" les-jardins:validator-password required>
					<div ng-messages="formLogIn.password.$error">
						<div ng-message="required">Champ requis.</div>
						<div ng-message="password">Champ invalide.</div>
					</div>
				</md-input-container>
				<md-checkbox ng-model="data.remindMe" aria-label="Remind me">Se souvenir de moi</md-checkbox>
			</div>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<md-button ng-click="logIn()">Connexion</md-button>
		</div>
	</form>
</md-dialog>
