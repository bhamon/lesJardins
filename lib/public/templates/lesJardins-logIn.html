<md-dialog flex-gt-md="33" flex-md="66" aria-label="Authentification">
	<form name="formLogIn">
		<md-dialog-content>
			<h2 class="md-title">Authentification</h2>
			<md-input-container>
				<label>Adresse e-mail</label>
				<input type="email" name="email" ng-model="data.email" required lesJardins:auth-validator>
				<div ng-messages="formLogIn.login.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="email">Champ invalide.</div>
					<div ng-message="auth">Echec d'authentification.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Mot de passe</label>
				<input type="password" name="password" ng-model="data.password" pattern="^.{5,50}$" required>
				<div ng-messages="formLogIn.password.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="pattern">Champ invalide.</div>
				</div>
			</md-input-container>
			<md-checkbox ng-model="data.remindMe" aria-label="Remind me">Se souvenir de moi</md-checkbox>
		</md-dialog-content>
		<div class="md-actions" layout="row">
			<md-button ng-click="logIn()">Connexion</md-button>
		</div>
	</form>
</md-dialog>
