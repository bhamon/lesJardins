<md-toolbar md-theme="dark" class="md-hue-3">
	<div md-theme="default" class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Retour" ng-click="gotoBack()">
			<md-icon md-font-library="material-icons" class="md-24">arrow_back</md-icon>
		</md-button>
		<h3>Administration</h3>
		<p>&nbsp;/&nbsp;</p>
		<h3>Utilisateurs</h3>
		<p>&nbsp;/&nbsp;</p>
		<h4>{{user.firstName}} {{user.lastName}}</h4>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Modifier l'utilisateur" ng-click="edit()">
			<md-tooltip>Modifier</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">create</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-list>
	<md-list-item>
		<md-icon md-font-library="material-icons" class="md-24">person</md-icon>
		<p>{{user.firstName}} {{user.lastName}}</p>
	</md-list-item>
	<md-list-item>
		<md-icon md-font-library="material-icons" class="md-24">email</md-icon>
		<p>{{user.email}}</p>
	</md-list-item>
	<md-list-item ng-if="wip">
		<md-icon md-font-library="material-icons" class="md-24">business</md-icon>
		<p>{{user.apartment.building}}{{user.apartment.number}}</p>
	</md-list-item>
</md-list>
