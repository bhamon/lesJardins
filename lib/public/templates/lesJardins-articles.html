<md-toolbar md-theme="dark" class="md-hue-3">
	<div class="md-toolbar-tools">
		<h3>Actualités</h3>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Précédent" ng-click="previous()" ng-disabled="true">
			<md-tooltip md-theme="default">Précédent</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">chevron_left</md-icon>
		</md-button>
		<md-button class="md-icon-button" aria-label="Suivant" ng-click="next()">
			<md-tooltip md-theme="default">Suivant</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">chevron_right</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-card ng-repeat="article in articles">
	<md-card-content>
		<h1 class="md-title lesJardins-article-title">{{article.title}}</h1>
		<div class="md-caption lesJardins-article-meta">Publié le {{article.date | date:'dd/MM/yyyy à HH:mm:ss'}} par {{article.author.firstName}} {{article.author.lastName}}.</div>
		<div marked="article.text"></div>
	</md-card-content>
	<div class="md-actions" layout="row" layout-align="end center">
		<md-button ng-click="view(article)">Lire la suite</md-button>
	</div>
</md-card>
