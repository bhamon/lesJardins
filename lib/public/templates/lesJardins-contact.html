<md-toolbar md-theme="dark" class="md-hue-3">
	<div md-theme="default" class="md-toolbar-tools">
		<h3>Contact</h3>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Envoyer" ng-click="send()">
			<md-tooltip>Envoyer</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">send</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-card>
	<md-card-content>
		<form name="formContact">
			<md-select name="object" placeholder="Objet" ng-model="data.object" required>
				<md-option value="technicalProblem">Problème technique</md-option>
				<md-option value="enhancementSuggestion">Suggestion d'amélioration</md-option>
				<md-option value="other">Autre</md-option>
			</md-select>
			<md-input-container>
				<label>Message</label>
				<textarea ng-model="data.message" md-maxlength="200" required></textarea>
			</md-input-container>
		</form>
	</md-card-content>
</md-card>
