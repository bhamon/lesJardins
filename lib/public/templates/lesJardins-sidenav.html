<md-toolbar class="md-tall md-hue-2" layout-padding>
	<span flex></span>
	<span layout="row" layout-align="start start">
		<md-icon md-font-library="material-icons" class="md-48">account_circle</md-icon>
		<span flex></span>
	</span>
	<div class="md-body-1">{{user.firstName}} {{user.lastName}}</div>
	<div class="md-caption">{{user.email}}</div>
</md-toolbar>
<md-list>
	<md-list-item ng-click="gotoArticles()">
		<md-icon md-font-library="material-icons" class="md-24">message</md-icon>
		<p>Actualités</p>
	</md-list-item>
	<md-list-item ng-click="gotoProfile()">
		<md-icon md-font-library="material-icons" class="md-24">person</md-icon>
		<p>Profil</p>
	</md-list-item>
	<md-list-item ng-click="gotoContact()">
		<md-icon md-font-library="material-icons" class="md-24">mail</md-icon>
		<p>Contact</p>
	</md-list-item>
	<md-subheader>Outils</md-subheader>
	<md-list-item ng-click="gotoServiceCharges()">
		<md-icon md-font-library="material-icons" class="md-24">local_atm</md-icon>
		<p>Charges</p>
	</md-list-item>
	<md-subheader>Conseil syndical</md-subheader>
	<md-list-item ng-click="gotoMeetings()">
		<md-icon md-font-library="material-icons" class="md-24">event</md-icon>
		<p>Réunions</p>
	</md-list-item>
	<md-subheader>Administration</md-subheader>
	<md-list-item ng-click="gotoAdminSettings()">
		<md-icon md-font-library="material-icons" class="md-24">settings</md-icon>
		<p>Paramètres</p>
	</md-list-item>
	<md-list-item ng-click="gotoAdminUsers()">
		<md-icon md-font-library="material-icons" class="md-24">people</md-icon>
		<p>Utilisateurs</p>
	</md-list-item>
	<md-list-item ng-click="gotoAdminBuildings()">
		<md-icon md-font-library="material-icons" class="md-24">business</md-icon>
		<p>Bâtiments</p>
	</md-list-item>
	<md-list-item ng-click="gotoAdminCouncils()">
		<md-icon md-font-library="material-icons" class="md-24">event_seat</md-icon>
		<p>Conseils</p>
	</md-list-item>
</md-list>
