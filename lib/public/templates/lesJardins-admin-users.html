<md-toolbar md-theme="dark" class="md-hue-3">
	<div md-theme="default" class="md-toolbar-tools">
		<h3>Administration</h3>
		<p>&nbsp;/&nbsp;</p>
		<h4>Utilisateurs</h4>
		<span flex></span>
		<md-button class="md-icon-button" aria-label="Précédent" ng-click="previous()" ng-disabled="page == 0">
			<md-tooltip>Précédent</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">chevron_left</md-icon>
		</md-button>
		<span>{{page + 1}}</span>
		<md-button class="md-icon-button" aria-label="Suivant" ng-click="next()" ng-disabled="users.length < size">
			<md-tooltip>Suivant</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">chevron_right</md-icon>
		</md-button>
		<md-button class="md-icon-button" aria-label="Créer un nouvel utilisateur" ng-click="create()">
			<md-tooltip>Ajouter</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">add</md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-list>
	<md-list-item ng-repeat="user in users" class="md-2-line" ng-click="view(user)">
		<md-icon md-font-library="material-icons" class="md-36">person</md-icon>
		<div class="md-list-item-text">
			<h3>{{user.firstName}} {{user.lastName}}</h3>
			<p>{{user.email}}</p>
		</div>
		<md-icon md-font-library="material-icons" class="md-24 md-secondary" aria-label="Supprimer l'utilisateur" ng-click="remove(user)">delete</md-icon>
	</md-list-item>
</md-list>
