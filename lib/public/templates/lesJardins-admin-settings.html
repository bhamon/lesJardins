<md-toolbar md-theme="dark" class="md-hue-3">
	<div class="md-toolbar-tools">
		<h3>Administration</h3>
		<p>&nbsp;/&nbsp;</p>
		<h4>Paramètres</h4>
	</div>
</md-toolbar>
<md-list>
	<md-list-item class="md-2-line" ng-click="editDataSource()">
		<md-icon md-font-library="material-icons" class="md-24">storage</md-icon>
		<div class="md-list-item-text">
			<h3>Source de données</h3>
			<p>{{dataSource.type}}://{{dataSource.user}}@{{dataSource.host}}:{{dataSource.port}}/{{dataSource.resource}}</p>
		</div>
	</md-list-item>
	<md-list-item class="md-2-line" ng-click="editMailServer()">
		<md-icon md-font-library="material-icons" class="md-24">mail</md-icon>
		<div class="md-list-item-text">
			<h3>Serveur SMTP</h3>
			<p>{{mailServer.type}}://{{mailServer.user}}@{{mailServer.host}}:{{mailServer.port}}</p>
		</div>
	</md-list-item>
</md-list>
