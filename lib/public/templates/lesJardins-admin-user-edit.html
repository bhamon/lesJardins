<md-toolbar md-theme="dark" class="md-hue-3">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Retour" ng-click="gotoBack()">
			<md-icon md-font-library="material-icons" class="md-24">arrow_back</md-icon>
		</md-button>
		<h3>Administration</h3>
		<p>&nbsp;/&nbsp;</p>
		<h3>Utilisateurs</h3>
		<p>&nbsp;/&nbsp;</p>
		<h4>{{user.firstName}} {{user.lastName}}</h4>

		<md-button class="md-icon-button" aria-label="Sauvegarder l'utilisateur" ng-click="save()">
			<md-tooltip md-theme="default">Sauvegarder</md-tooltip>
			<md-icon md-font-library="material-icons" class="md-24">done</md-icon>
		</md-button>

</md-toolbar>
<form name="formUser">
	<library:user-info user-info="data"></library:user-info>
