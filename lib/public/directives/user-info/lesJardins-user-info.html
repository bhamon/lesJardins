<ng-form name="formInfo">
	<md-card>
		<md-card-content>
			<h2 class="md-title">Authentification</h2>
			<md-input-container>
				<label>Adresse e-mail</label>
				<input type="email" name="email" ng-model="user.email" required>
				<div ng-messages="formInfo.email.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="email">Email invalide.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Mot de passe</label>
				<input type="password" name="password" ng-model="user.password" les-jardins:validator:password minlength="6" maxlength="100" required>
				<div ng-messages="formInfo.password.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="password">Le mot de passe doit contenir une minuscule, une majuscule et un chiffre.</div>
					<div ng-message="minlength">Mot de passe trop court.</div>
					<div ng-message="maxlength">Mot de passe trop long.</div>
				</div>
			</md-input-container>
		</md-card-content>
	</md-card>
	<md-card>
		<md-card-content>
			<h2 class="md-title">Identité</h2>
			<md-input-container>
				<label>Prénom</label>
				<input name="firstName" ng-model="user.firstName" maxlength="40" required>
				<div ng-messages="formInfo.firstName.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="maxlength">Champ trop grand.</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Nom</label>
				<input name="lastName" ng-model="user.lastName" maxlength="40" required>
				<div ng-messages="formInfo.lastName.$error">
					<div ng-message="required">Champ requis.</div>
					<div ng-message="maxlength">Champ trop grand.</div>
				</div>
			</md-input-container>
		</md-card-content>
	</md-card>
</ng-form>
